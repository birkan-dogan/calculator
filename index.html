<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div id="top"></div>
        <div id="show"></div>
        <div id="crunch">
          <div class="content white delete">AC</div>
          <div class="content white plusMinus">Â±</div>
          <div class="content white percent">%</div>
          <div class="content operation divide equal">/</div>
          <div class="content number">7</div>
          <div class="content number">8</div>
          <div class="content number">9</div>
          <div class="content operation multiply equal">*</div>
          <div class="content number">4</div>
          <div class="content number">5</div>
          <div class="content number">6</div>
          <div class="content operation minus equal">-</div>
          <div class="content number">1</div>
          <div class="content number">2</div>
          <div class="content number">3</div>
          <div class="content operation plus equal">+</div>
          <div class="content zero number">0</div>
          <div class="content point">.</div>
          <div class="content equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
